<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Etsy API</title>

  <link rel="stylesheet" href="css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300,100' rel='stylesheet' type='text/css'>
</head>
<body data-page="etsyShow">
  <div class="main-content">
    <header class="main-content-header">

      <h1>Etsy Items</h1>

    </header>
    <div class="etsy-content">

    </div>

  </div>


  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
  <script type="text/html" id="etsyShow">

    <ul>
      <% m.items.forEach(function(item){ %>
      <li class="item-listing">
        <a href="<%- item.url %>">
          <img class="item-image" src=<%- item.MainImage.url_fullxfull %>>
        </a>
        <span class="item-desc">
          <h3><%- item.title %></h3>
          <p><%= item.description %></p>
          <span class="item-price">$<%- item.price %></span>
          <button data-userid="<%- item.user_id %>" class="about-user">About User</button>
        </span>
      </li>

      <% }); %>
    </ul>
  </script>

</body>
</html>
